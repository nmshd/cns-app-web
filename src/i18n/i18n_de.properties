master.aboutProjectBIRD=Über das Projekt
aboutProjectBIRD.title=Über das Projekt Digitaler Campus
aboutProjectBIRD.text1=Das Projekt Digitaler Campus zielt darauf ab, personalisierte Lehr-Lernangebote zu bieten. Es bildet ein Portal vernetzter Plattformservices zur Information, Anwerbung, Rekrutierung sowie sprachlichen, fachlichen und kulturellen Vorbereitung internationaler Studierender.
aboutProjectBIRD.text2=Im Digitalen Campus können internationale Studieninteressierte mit unterschiedlichen Bildungsbiografien ihre Qualifizierungsmöglichkeiten und Erfolgschancen frühzeitig feststellen. Ihnen wird ein vielfältiges Angebot an digitalen und analogen Dienstleistungen, Lehr-Lern- und Kollaborationsmöglichkeiten geboten. So soll das deutsche Hochschulbildungssystem leichter zugänglich gemacht und Brücken zu anderen Hochschulbildungssystemen geschlagen werden.
aboutProjectBIRD.text3=Auf Basis der Feststellung deiner individuellen Voraussetzungen folgen passende Angebote wie eine fachliche und sprachliche Studienvorbereitung, Studienorientierung und -beratung, Vermittlung der deutschen Wissenschafts- und Campuskultur sowie Unterstützung beim Studieneinstieg und Studienverlauf. Das Projekt beinhaltet auch die Integration von digitalen Technologien zur Leistungs- und Zertifikatsdokumentation sowie zur Organisation von Hochschulzugängen.
aboutProjectBIRD.moreInfo=Weitere Info
aboutProjectBIRD.partners=Projektpartner
aboutProjectBIRD.partnerText1=Das Projekt wird vom Bundesministerium für Bildung und Forschung gefördert. Die Laufzeit geht voraussichtlich bis zum 30.04.2024.
aboutProjectBIRD.partnerText2=Zusammen mit dem DAAD sind die RWTH Aachen, die TH Lübeck, die Gesellschaft für akademische Studienvorbereitung und Testentwicklung e.V. (g.a.s.t.), Kiron Open Higher Education und das Goethe-Institut an dem Projekt beteiligt.

