master.aboutProject=About the project
aboutProject.title=About the project Digital Campus
aboutProject.text1=The Digital Campus project aims to provide personalized teaching-learning services. It forms a portal of networked platform services for information, recruitment and linguistic, subject-related and cultural preparation of international students.
aboutProject.text2=In the Digital Campus, potential international students with different educational biographies can determine their qualification options and chances of success at an early stage. They are offered a bundled and uniform range of digital and analog services, teaching-learning and collaboration opportunities. This is intended to make the German higher education system more accessible and build bridges to other higher education systems.
aboutProject.text3=The identification of individual opportunities is followed by measures such as subject-specific and language-based study preparation, study orientation and advising, communication of the German academic and campus culture, and support in entering and progressing through studies. The project also includes the integration of digital technologies for performance and certificate documentation as well as for the organization of university admissions.
aboutProject.moreInfo=Further information
aboutProject.partners=Project partners
aboutProject.partnerText1=The project is funded by the German Federal Ministry of Education and Research. The project is expected to run until 30.04.2024. 
aboutProject.partnerText2=Together with the DAAD, the RWTH Aachen University, the TH Lübeck, the Gesellschaft für akademische Studienvorbereitung und Testentwicklung e.V. (g.a.s.t.), Kiron Open Higher Education and the Goethe-Institut are involved in the project.

