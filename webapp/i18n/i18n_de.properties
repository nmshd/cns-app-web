about.titleText=Du hast noch kein Profil hinzugefügt.
about.text1=In deinem Profil kannst du deine persönlichen Bildungsdaten speichern und verwalten.
about.text2=Erst, wenn du ein Profil hinzugefügt hast, stehen dir die wichtigsten Funktionen der BIRD Wallet zur Verfügung.
about.text3=Bitte beachte, dass die BIRD Wallet derzeit nur in Verbindung mit bestehenden Projektpartnern vom Digitalen Campus, BIRD oder der nationalen Vernetzungsinfrastruktur Digitaler Bildung genutzt werden kann.
about.createProfile=Profil hinzufügen
about.what=Was ist die BIRD Wallet?
about.carousel1=Die BIRD Wallet ist eine Art von digitalem Konto für deine Bildungsdaten. Speichere deine Zertifikate, Noten, Kursabschlüsse und andere wichtige Informationen in dieser digitalen Brieftasche. Rufe deine Bildungsdaten jederzeit von deinem Gerät aus ab und teile sie.
about.carousel2=Mit der BIRD Wallet kannst du mehrere Profile erstellen, um deine Bildungsdaten zu organisieren. Das ist besonders praktisch, wenn mehrere Personen die Wallet nutzen möchten. Fülle jedes Profil mit verschiedenen Bildungsdaten und verwalte sie individuell.
about.carousel3=Um Kontakte wie Bildungsanbieter einfach hinzuzufügen, kannst du ihren QR-Code vom Digitalen Campus einscannen. Das spart Zeit und macht die Kontaktaufnahme unkompliziert. Teile dann deine Bildungsdaten mit einem Bildungsanbieter.
about.carousel4=Über die App kannst du Nachrichten und Daten mit deinen Kontakten austauschen. Wenn du beispielsweise einer Volkshochschule deinen Lebenslauf und deine Zertifikate freigibst, können sie dich für einen Kurs zulassen und dir eine Teilnahmebescheinigung zuschicken.
about.carousel5=Je Profil kannst du mehrere Mobilgeräte wie Smartphones und Tablets hinzufügen, um deine Bildungsdaten zu sichern. So hast du immer einen Backup, falls du dein Hauptgerät verlierst oder es kaputt geht.
