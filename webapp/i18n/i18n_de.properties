master.aboutProject=Über das Projekt
aboutProject.title=Über das Projekt Digitaler Campus
aboutProject.text1=Das Projekt Digitaler Campus zielt darauf ab, personalisierte Lehr-Lernangebote zu bieten. Es bildet ein Portal vernetzter Plattformservices zur Information, Anwerbung, Rekrutierung sowie sprachlichen, fachlichen und kulturellen Vorbereitung internationaler Studierender.
aboutProject.text2=Im Digitalen Campus können internationale Studieninteressierte mit unterschiedlichen Bildungsbiografien ihre Qualifizierungsmöglichkeiten und Erfolgschancen frühzeitig feststellen. Ihnen wird ein gebündeltes und einheitliches Angebot an digitalen und analogen Dienstleistungen, Lehr-Lern- und Kollaborationsmöglichkeiten geboten. So soll das deutsche Hochschulbildungssystem leichter zugänglich gemacht und Brücken zu anderen Hochschulbildungssystemen geschlagen werden.
aboutProject.text3=Aus der Feststellung der individuellen Möglichkeiten folgen Maßnahmen wie eine fachliche und sprachliche Studienvorbereitung, Studienorientierung und -beratung, Vermittlung der deutschen Wissenschafts- und Campuskultur sowie Unterstützung beim Studieneinstieg und Studienverlauf. Das Projekt beinhaltet auch die Integration von digitalen Technologien zur Leistungs- und Zertifikatsdokumentation sowie zur Organisation von Hochschulzugängen.
aboutProject.moreInfo=Weitere Info
aboutProject.partners=Projektpartner
aboutProject.partnerText1=Das Projekt wird vom Bundesministerium für Bildung und Forschung gefördert. Die Laufzeit geht voraussichtlich bis zum 30.04.2024.
aboutProject.partnerText2=Zusammen mit dem DAAD sind die RWTH Aachen, die TH Lübeck, die Gesellschaft für akademische Studienvorbereitung und Testentwicklung e.V. (g.a.s.t.), Kiron Open Higher Education und das Goethe-Institut an dem Projekt beteiligt.

