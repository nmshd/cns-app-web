dvo.localRequest.RelationshipTemplate.outgoing.Expired.name=Abgelaufene ausgehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.outgoing.Expired.description=Dies ist eine ausgehende Kontaktanfrage die für ein Gegenüber erzeugt worden ist. Die Anfrage ist abgelaufen, ohne dass es eine Antwort vom Gegenüber gab. Dies kann auch bedeuten, dass das Gegenüber die Anfrage nicht akzeptiert hat.

dvo.localRequest.RelationshipTemplate.incoming.Open.name=Offene eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.Open.description=Dies ist eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Die App muss diese Anfrage noch prozessieren. Bitte warte noch kurz.
dvo.localRequest.RelationshipTemplate.incoming.DecisionRequired.name=Offene eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.DecisionRequired.description=Dies ist eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Die App muss diese Anfrage noch prozessieren. Bitte warte noch kurz.
dvo.localRequest.RelationshipTemplate.incoming.ManualDecisionRequired.name=Zu entscheiden: Eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.ManualDecisionRequired.description=Dies ist eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Du kannst nun entscheiden, ob du mit dem Gegenüber Kontakt aufnehmen möchtest, welche Daten du von dir teilen möchtest bzw. welche Einverständniserklärungen du abgibst.
dvo.localRequest.RelationshipTemplate.incoming.Decided.name=Entschiedene eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.Decided.description=Dies war eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Sie wurde von dir beantwortet, doch die Antwort wurde noch nicht an das Gegenüber geteilt. Bitte warte noch kurz.
dvo.localRequest.RelationshipTemplate.incoming.Completed.name=Abgeschlossene eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.Completed.description=Dies war eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Sie wurde von dir beantwortet. Falls du die Kontaktanfrage akzeptiert hast, wurden die Daten an das Gegenüber geteilt. Falls nicht, wurden keine Daten an das Gegenüber kommuniziert.
dvo.localRequest.RelationshipTemplate.incoming.Expired.name=Abgelaufene eingehende Kontaktanfrage
dvo.localRequest.RelationshipTemplate.incoming.Expired.description=Dies war eine eingehende Kontaktanfrage eines Gegenübers. Sie kam über das Einscannen eines QR-Codes oder das klicken eines nmshd:// Links in die App. Noch bevor du dich entscheiden konntest, ist die Anfrage abgelaufen und konnte nicht mehr beantwortet werden. Es wurden daher keine Daten an das Gegenüber geteilt.


