dvo.localRequest.RelationshipTemplate.outgoing.Open.description=Dies ist eine Antwort des Gegenübers auf eine ausgehende Kontaktanfrage, die von dir an ein Gegenüber kommuniziert wurde. Das Gegenüber hat die Anfrage akzeptiert und die App muss diese Antwort noch prozessieren. Bitte warte noch kurz.
dvo.localRequest.RelationshipTemplate.outgoing.Completed.name=Abgeschlossene ausgehende Kontaktanfrage
