onboardNoCode.title=Du hast keinen Code?
onboardNoCode.text1=Das tut uns sehr leid! 
onboardNoCode.text2=Aktuell benötigen wir den von unseren Partnern erstellen Code um eine optimale Erfahrung zu gewährleisten. 
onboardNoCode.text3=Bitte schau doch einmal bei unseren Partnern vorbei - vielleicht haben sie einen Code für dich?

onboardOverview.text1=Bevor es richtig losgeht, benötigst Du eine digitale Identität. 
onboardOverview.text2=Um diese zu erstellen, wird Dir von unseren Partnern ein QR-Code erzeugt, den Du jetzt einscannen kannst. 
onboardOverview.text3=Falls Du dieses Gerät zu einer vorhandenen Identität hinzufügen möchtest, kannst Du den entsprechenden Code ebenfalls einscannen.

