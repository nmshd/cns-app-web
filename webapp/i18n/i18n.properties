onboardWrongCode.title=Dieser Code ist fehlerhaft
onboardWrongCode.text1=Es tut uns leid, aber dieser Code scheint leider fehlerhaft zu sein. 
onboardWrongCode.text2=Vielleicht ist er schon abgelaufen? Teilweise sind die Codes nur eine begrenzte Zeit gültig, um Deine Daten bestmöglich zu schützen. 
onboardWrongCode.text3=Vesuche bitte, bei unserem Partner einen neuen Code erzeugen zu lassen und probiere es erneut.

